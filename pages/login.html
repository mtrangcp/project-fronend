<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Đăng nhập</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      type="text/css"
      href="https://cdn.jsdelivr.net/npm/toastify-js/src/toastify.min.css"
    />
    <link rel="stylesheet" href="../css/login.css" />
  </head>
  <body>
    <div class="login-container">
      <img src="../assets/images/trello-logo.png" alt="img-logo" />
      <p>Please sign in</p>
      <form id="form">
        <input
          type="email"
          class="ip-email"
          id="userEmail"
          placeholder="Email address"
        />

        <input
          type="password"
          class="ip-pass"
          id="pass"
          placeholder="Password"
        />

        <div class="div-chb">
          <input type="checkbox" id="rememberMe" name="rememberMe" />
          <label for="rememberMe">Remember me</label>
        </div>

        <div class="form-p">
          Don't have an account, <a href="register.html">click here !</a>
        </div>

        <button type="submit" id="btnLogin" class="btn btn-primary mt-3">
          Sign in
        </button>
      </form>
      <div class="form-p fter">&copy; 2025 - Rikkei Education</div>
    </div>

    <script src="../js/login.js"></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
      crossorigin="anonymous"
    ></script>

    <script
      type="text/javascript"
      src="https://cdn.jsdelivr.net/npm/toastify-js"
    ></script>
  </body>
</html>
