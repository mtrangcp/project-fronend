  <head>

  <body>
    <div class="login-container">
      <img src="../assets/images/trello-logo.png" alt="img-logo" />
      <p>Please sign in</p>
      <form>
        <input type="email" class="ip-email" placeholder="Email address" />
        <input type="password" class="ip-pass" placeholder="Password" />

        <div class="div-chb">
          <input type="checkbox" id="rememberMe" name="rememberMe" />
          <label for="rememberMe">Remember me</label>
        </div>

        <div class="form-p">
          Don't have an account, <a href="register.html">click here !</a>
        </div>

        <button type="submit" class="btn btn-primary mt-3">Sign in</button>
      </form>

    </div>

    ></script>
  </body>
